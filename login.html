<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Sneakers Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header-wrapper">
      <h1>SNEEK <span style="color: #a0e9ff">PEAK</span></h1>
      <header>
        <!--navbar-->
        <nav>
          <div class="header-list">
            <ul>
              <li><a href="index.html" target="">Home</a></li>
              <li><a href="man.html" target="">Man</a></li>
              <li><a href="woman.html" target="">Woman</a></li>
              <li><a href="collection.html" target="">Collection</a></li>
              <li><a href="aboutus.html" target="">About Us</a></li>
              <li>
                <i class="fa-solid fa-cart-shopping" id="shpcarticon"></i>
              </li>
              <li>
                <input
                  class="searchbar"
                  id="searchbar"
                  type="search"
                  placeholder="Search..."
                />
                <i class="fa-solid fa-magnifying-glass" id="searchicon"></i>
              </li>
              <li>
                <button
                  class="navbutton"
                  id="navbutton"
                  onclick="location.href='login.html'"
                >
                  Log In
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </header>
    </div>
    <div class="login">
      <div>
        <img src="images/blackSneaker.png" alt="Black Sneaker" />
      </div>
      <div class="login-container">
        <h2 style="color: white; font-size: 30px">Login to Sneek Peak</h2>
        <form action="login.html" id="loginform">
          <input
            type="text"
            placeholder="username"
            id="username"
            required
          /><br />
          <input
            type="password"
            minlength="8"
            required
            placeholder="password"
          />
          <br />
          <button class="nextbtn" onclick="location.href='login.html'">
            Next
          </button>
          <br />
          <p style="color: white">
            Not an SneekPeak member?
            <a
              href="register.html"
              style="text-decoration-line: none; color: rgb(31, 81, 105)"
              >Sing up here</a
            >
          </p>
          <p id="errormessage" style="color: white"></p>
        </form>
      </div>
    </div>
    <div class="footer-wrapper">
      <hr />
      <footer>
        <p>&copy; 2023 Your Website</p>
        <ul>
          <li>
            <i
              class="fa-brands fa-facebook"
              onclick="location.href='https://facebook.com'"
            ></i>
            <i
              class="fa-brands fa-twitter"
              onclick="location.href='https://facebook.com'"
            ></i>
            <i
              class="fa-brands fa-instagram"
              onclick="location.href='https://facebook.com'"
            ></i>
          </li>
        </ul>
        <div>
          <label for="learnmore">More from us</label> <br />
          <input type="text" name="email" placeholder="Email Address*" />
          <br />
          <input class="sub" type="button" value="Subscribe Now" requireds />
        </div>
      </footer>
    </div>
  </body>
</html>
